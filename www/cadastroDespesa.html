<body style=" width: 100%; height: 100%" onload="listarDespesas()">
        <div align="center">
            <header class="banner">
                <nav style="background: gray; align-content: center;">
                    <ul class="posi">
                        <li class="menu"><a href="cadastroReceitas.html">Receitas</a></li>

            <img src="img/logo.png" style="height: 80px; width: 120px" class="pt-3">

            <select id="idCategoriaNome" class="mt-2 mb-2" style="border-radius: 10px; width: 225px; text-align: center;"></select><br>

            <label>Data da despesa</label><br>
            <input id="idDataDespesa" type="date" class=" mb-2" style="border-radius: 10px; width: 225px; text-align: center;"><br/>

            <label>Nome da despesa</label><br>
            <input id="idNomeDespesa" type="text" placeholder="Nome da despesa..." class="mt-2 mb-2" style="border-radius: 10px; width: 225px; text-align: center;"><br/>

            <label>Valor da despesa</label><br>
            <input id="idValorDespesa" type="number" placeholder="100,00" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="mt-2 mb-2" style="border-radius: 10px; width: 225px; text-align: center;" />
            <br>


            <input id="idBotaoAdicionar" type="button" value="Adicionar" class="btn btn-lg btn-primary" style="border-radius: 5px; width: 150px;  font-size: 12px" align="center"/>
            
            <h6 class=" my-4">Despesas cadastradas:</h6>
