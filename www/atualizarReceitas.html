<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css"><link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Conta Control</title>
    </head>
    <body style=" width: 100%; height: 100%" onload="montarFormulario()">
        <div class="container-fluid" align="center">
            <header class="banner" align="center">
                <nav style="background: gray; align-content: center;" align="center">
                    <ul class="posi">
                        <li class="menu"><a href="receitas.html">Receitas</a></li>
                        <li class="menu"><a href="treino.html">Treinos</a></li>
                        <li class="menu"><a href="exercicio.html">Exercicios</a></li>
                    </ul>
                </nav>
            </header>
            <img src="img/logo.png" style="height: 80px; width: 120px" class="pt-3">    
            <h1 style="font-size: 20px">Conta Control</h1>

            <input id="idNomeReceita" type="text" placeholder="Descrição da receita" class="mt-2 mb-2" style="border-radius: 10px; width: 225px; text-align: center;"><br/>
            <input id="idValorReceita"  type="text" placeholder="Valor" class="mt-2 mb-2" style="border-radius: 10px; width: 225px; text-align: center;"><br/>
            <input id="idValorMensalReceita"  type="checkbox"> Valor Mensal <br/>
            <input id="idDiaPagamentoReceita" style="display: none;" value="" maxlength="" type="number" placeholder="Dia do pagamento mensal" class="mt-2 mb-2"><br/>
            
            <input type="button" value="Atualizar" id="AtualizarRegistro" class="btn btn-lg btn-primary pr-3" style="border-radius: 5px; width: 75px; font-size: 12px; text-align: center;" align="center">
            <input type="button" value="Cancelar" id="VoltarIndex" class="btn btn-lg btn-primary pr-3" style="border-radius: 5px; width: 75px; font-size: 12px; text-align: center;" align="center"><br>

            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/atualizarReceita.js"></script>
        </div>
    </body>
</html>
